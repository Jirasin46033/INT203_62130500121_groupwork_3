<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>



<body>
  
  <div id="app">
    <p>Photo Gallery ({{countPic}})</p>
    <div class="flex flex-row" v-for="(picture,index) in pictures">
      
      <button v-on:click="like(index)">
        <img v-bind:src="picture.path" class="w-60 h-96">
      </button>
      
      <p class="ml-12 mt-40">{{picture.description}}</p>
      
      <span v-show="picture.heart" style="color: royalblue;" class="material-icons mt-40 ml-10"> 
        favorite
      </span> 
    
    </div>
  
  </div>



  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
